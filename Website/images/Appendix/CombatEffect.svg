         y="150.68332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6593">-Move 1 metre in the range of attack </tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="166.30832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6603"> of the target without attack of </tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="181.93332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6607"> opportunity.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="197.55832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6597">-Negate 1 Shield Defence.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="213.18332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6599">-If the attacker, roll 1 dice of damage.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="228.80832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6609">-Move the target 1 metre.  Do not</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="244.43332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6611"> cause attack of opportunity.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="260.05832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6615">-Lower the initiative of the target by 1.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="275.68332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6617">-If the defender, roll 1 dice of</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="291.30832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6625"> damage.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="306.93332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6627">-Push the target of a ledge.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="322.55832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6629">-Disarm the target.  Additional hits</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="338.18332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6631"> can be spend to send the weapon</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="353.80832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6633"> flying in a random direction.  The</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="369.43332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6635"> weapon land 1 metre away per</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="385.05832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan6637"> additional hit spent.</tspan></text>
