         y="181.93332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4722">-Receive -1 MoS on non Brawling</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="197.55832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4724"> attacks.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="213.18332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4726">-Cannot use shield defence.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="228.80832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4730">-Same as for grappler.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="244.43332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4734">-Mouvement speed reduced to 0.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="260.05832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4736">-Every agility and power based</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="275.68332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4764"> actions receive -1 MoS.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="291.30832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4740">-Same as for grappled.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="306.93332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4744">-Prone.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="322.55832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4746">-Additional 1 MoS is subtracted to</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="338.18332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4770"> agility and power actions.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="353.80832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4748">-Every round must make a resist</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="369.43332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4772"> fatigue test with a difficulty level</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="385.05832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4774"> equals to the number round</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="400.68332"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4776"> chocked.  On a failed, the character</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
         y="416.30832"
         x="339.62537"
         sodipodi:role="line"
         id="tspan4778"> become unconscious.</tspan><tspan
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-family:'Liberation Sans';-inkscape-font-specification:'Liberation Sans';text-align:start;text-anchor:start"
